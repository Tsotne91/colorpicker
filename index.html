<!DOCTYPE html>
<html>
<head>
	<title>ColorPicker</title>
	<link rel="stylesheet" href="css/styles.css">
<!--	<script src="jquery-3.5.1.min.js"></script>-->
</head>
	
<body>
<div id="wrapper">
	<div id="main">
					<div class="colorSquare" id="red"></div>
					<div class="colorSquare" id="darkgreen"></div>
					<div class="colorSquare" id="yellow"></div>
					<div class="colorSquare" id="black"></div>
					<div class="colorSquare" id="purple"></div>
					<div class="colorSquare" id="blue"></div>
					<div class="colorSquare" id="brown"></div>
					<div class="colorSquare" id="orange"></div>
					<div class="colorSquare" id="olive"></div>
					<div class="colorSquare" id="teal"></div>
					<div class="colorSquare" id="white"></div>

					<div class="selected"> <span>Selected</span></div>

		<div id="innerDiv">
			<button class="add" id="addSquare">Add square +</button>
			<button class="add" id="addCircle">Add circle +</button>
			<div id="container"></div>
		</div>

	</div>
</div>

</body>
	<script src="js/script.js"></script>
</html>
